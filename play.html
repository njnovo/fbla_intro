<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads of Destiny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pyodide scripts -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen">
           <!-- Navigation -->
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="#" class="text-white font-bold text-xl">Threads of Destiny</a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2">Home</a>
                        <a href="features.html" class="text-gray-300 hover:text-white px-3 py-2">Features</a>
                        <a href="play.html" class="text-gray-300 hover:text-white px-3 py-2">Play</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-400 hover:text-white">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Game Code Section -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-bold mb-4">Load Saved Game (If You Have An Uncompleted Game)</h2>
                <div class="flex gap-2">
                    <input type="text" id="gameCodeInput" class="flex-1 border rounded p-2" placeholder="Enter your game code...">
                    <button id="loadGameButton" class="bg-gray-800 hover:bg-blue-800 text-white px-4 py-2 rounded">Load Game</button>
                </div>
                <div class="mt-4">
                    <p class="text-sm text-gray-600 mb-2">Your Game Code (Save This To Reload Your Game If You Don't Finish):</p>
                    <p id="gameCodeText" class="font-mono bg-gray-100 p-2 rounded"></p>
                </div>
            </div>

            <!-- Game Interface -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div id="output" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-96 overflow-auto mb-4">
                </div>
                <div class="flex gap-2">
                    <input type="text" id="userInput" class="flex-1 border rounded p-2" placeholder="Enter your choice...">
                    <button id="submitButton" class="bg-gray-800 hover:bg-blue-800 text-white px-4 py-2 rounded">Submit</button>
                </div>
            </div>

            <!-- Game Report Section -->
            <div id="gameReport" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <h2 class="text-2xl font-bold mb-4" id="reportTitle">Game Report</h2>
                <div class="prose max-w-none">
                    <pre id="reportContent" class="whitespace-pre-wrap bg-gray-100 p-4 rounded-lg font-mono text-sm leading-relaxed"></pre>
                </div>
                <button id="restartButton" class="mt-4 bg-gray-800 hover:bg-blue-800 text-white px-4 py-2 rounded">
                    Restart Game
                </button>
            </div>
        </main>
    </div>

    <!-- Change to type="module" and correct path -->
    <script type="module" src="play.js"></script>
</body>

</html>
